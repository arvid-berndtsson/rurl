name: CI

on: [push, pull_request]

jobs:
  commitlint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal

      - name: Install cc-check
        run: cargo install cc-check

      - name: Validate current commit (last commit) with cc-check
        if: github.event_name == 'push'
        run: git log -1 --pretty=%B > /tmp/commit_msg.txt && cc-check check /tmp/commit_msg.txt

      - name: Validate PR commits with cc-check
        if: github.event_name == 'pull_request'
        run: |
          git log --format=%B --reverse ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }} | \
          while IFS= read -r line; do
            if [ -n "$line" ]; then
              echo "$line" >> /tmp/commit_msg.txt
            else
              if [ -s /tmp/commit_msg.txt ]; then
                cc-check check /tmp/commit_msg.txt
                > /tmp/commit_msg.txt
              fi
            fi
          done
          if [ -s /tmp/commit_msg.txt ]; then
            cc-check check /tmp/commit_msg.txt
          fi
