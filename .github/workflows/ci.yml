name: CI

on: [push, pull_request]

jobs:
  commitlint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal

      - name: Cache cc-check
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cc-check
          key: ${{ runner.os }}-cc-check-0.1.4

      - name: Install cc-check
        run: cargo install cc-check --version 0.1.4

      - name: Validate current commit (last commit) with cc-check
        if: github.event_name == 'push'
        run: git log -1 --pretty=%B > /tmp/commit_msg.txt && cc-check check /tmp/commit_msg.txt

      - name: Validate PR commits with cc-check
        if: github.event_name == 'pull_request'
        run: |
          for sha in $(git rev-list ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }}); do
            git log -1 --pretty=%B $sha > /tmp/commit_msg.txt
            cc-check check /tmp/commit_msg.txt
          done
